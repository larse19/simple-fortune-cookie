name: Fortune cookie CI
on: 
  push:
  pull_request:
    branches:
    - master
jobs:
  Clone-down:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v2
    - name: Upload Repo
      uses: actions/upload-artifact@v2
      with:
        name: code
        path: .
  Build:
    runs-on: ubuntu-latest
    needs: Clone-down
    steps:
    - name: Download a single artifact
      uses: actions/download-artifact@v2
      with:
        name: code
        path: .
    - name: Install Go
      uses: actions/setup-go@v2
    - name: Build backend
      run: cd backend && go build .
    - name: Build frontend
      run: cd frontend && go build .
    - name: Install dependencies
      run: go get -u golang.org/x/lint/golint
    - name: Run lint
      run: golint .
  Test:
    runs-on: ubuntu-latest
    needs: Clone-down
    steps:
    - name: Download a single artifact
      uses: actions/download-artifact@v2
      with:
        name: code
        path: .
    - name: Install Go
      uses: actions/setup-go@v2
    - name: Test
      run: cd frontend && go test .