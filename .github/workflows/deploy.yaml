on: 
  push:
    branches:
      - 02-co
  pull_request:
    branches:
      - main
name: deploy
jobs:
  deploy:
    name: deploy to cluster
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: deploy to cluster
      uses: steebchen/kubectl@v2.0.0
      with: # defaults to latest kubectl binary version
        config: ${{ secrets.KUBE_CONFIG_DATA }}
        command: apply -f redis-depoyment.yaml && apply -f backend-deployment.yaml && apply -f backend-service.yaml && apply -f frontend-deployment.yaml && apply -f frontend-service.yaml
    - name: verify deployment
      uses: steebchen/kubectl@v2.0.0
      with:
        config: ${{ secrets.KUBE_CONFIG_DATA }}
        version: v1.21.0 # specify kubectl binary version explicitly
        command: rollout status deployment/frontend