apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: dev-frontend
  name: dev-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      service: dev-frontend
  strategy: {}
  template:
    metadata:
      labels:
        service: dev-frontend
    spec:
      containers:
      - env:
        - name: BACKEND_DNS
          value: backend
        - name: BACKEND_PORT
          value: "9000"
        image: ttengs/fortune_cookie_frontend:latest
        imagePullPolicy: ""
        name: dev-frontend
        ports:
        - containerPort: 8080
        resources: {}
      restartPolicy: Always
      serviceAccountName: ""
      volumes: null
status: {}
